name: pating_ai
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_gen: ^5.12.0
  get: ^4.7.3
  share_plus: ^12.0.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/image/logo.png

  fonts:
    - family: Meem
      fonts:
        - asset: assets/fonts/meem/Meem-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/meem/Meem-Black.ttf
          weight: 900

    - family: Dana
      fonts:
        - asset: assets/fonts/Dana/DanaFaNum-Bold.ttf
          weight: 600
        - asset: assets/fonts/Dana/DanaFaNum-Medium.ttf
          weight: 500
        - asset: assets/fonts/Dana/DanaFaNum-Regular.ttf
          weight: 400
        - asset: assets/fonts/Dana/DanaFaNum-Light.ttf
          weight: 300
